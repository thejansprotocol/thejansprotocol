<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jans Protocol Log Viewer</title>
  <style>
    /* --- MINIMAL ULTRA-COMPACT TERMINAL VIEW --- */

    body {
      margin: 0;
      padding: 5px;
      background-image: url('./assets/jans_reflexive.png');
      background-repeat: no-repeat;
      background-size: contain;
      background-attachment: fixed;
      background-position: right center;
      font-family: monospace;
      font-size: 9px;           /* ⬅️ Smaller text */
      line-height: 0.85;        /* ⬅️ Tighter lines */
      color: #ffffff;
    }

    h1 {
      font-size: 10px;
      margin: 0 0 4px 0;
      font-weight: normal;
    }

    pre {
      margin: 0;
      padding: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 9px;
      line-height: 0.85;
    }
  </style>
</head>
<body>
  <h1>Jans Protocol - Log Details</h1>
  <pre id="log-content">Loading log data...</pre>

  <script>
    // Dynamic test content (remove this if loading logs dynamically)
    document.getElementById('log-content').textContent =
      Array.from({ length: 100 }, (_, i) => `Log entry #${i + 1}`).join('\n');
  </script>
  <script type="module" src="./js/view_log_page_logic.js"></script>
</body>
</html>
