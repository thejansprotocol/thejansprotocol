<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jans Protocol Log Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-image: url('./assets/jans_reflexive.png');
      background-position: right center;
      background-repeat: no-repeat;
      background-size: contain;
      background-attachment: fixed;
      min-height: 100vh;
      box-sizing: border-box;
      line-height: 1.4;
    }


    h1#log-title {
      text-align: center;
      font-size: 1.6rem;
      margin: 12px 0 16px;
    }

    pre#log-content {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.95rem;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.04);
      margin: 0;
    }

    #global-message-log-view {
      margin-bottom: 10px;
      text-align: center;
    }

    .message-container {
      padding: 8px 10px;
      margin: 8px auto;
      border-radius: 5px;
      font-size: 0.88rem;
      text-align: center;
      display: none;
      border: 1px solid transparent;
      max-width: 800px;
    }

    .message-info    { color: #00529B; background-color: #BDE5F8; border-color: #75c5f0; }
    .message-success { color: #270; background-color: #DFF2BF; border-color: #b2d393; }
    .message-error   { color: #D8000C; background-color: #FFD2D2; border-color: #ffb8b8; }
    .message-warning { color: #9F6000; background-color: #FEEFB3; border-color: #f8de7e; }

    /* Responsive log styling */
    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { padding: 10px; }
      pre#log-content { font-size: 0.85rem; padding: 10px; }
      h1#log-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="log-title">Jans Protocol - Log Details</h1>
    <div id="global-message-log-view" class="message-container"></div>
    <div id="log-content-wrapper">
      <pre id="log-content">Loading log data...</pre>
    </div>
  </div>

  <script type="module" src="./js/view_log_page_logic.js"></script>
</body>
</html>
