<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jans Protocol Log Viewer</title>
  <style>
    /* -------------------------
       ULTRA-COMPACT MINIMAL PAGE
       ------------------------- */
    body {
      font-family: monospace;           /* Terminal-style font */
      margin: 0;                        /* Remove browser default margin */
      padding: 10px;                    /* Minimal spacing from edges */
      background-image: url('./assets/jans_reflexive.png'); 
      background-position: right center;
      background-repeat: no-repeat;
      background-size: contain;
      background-attachment: fixed;
      color: #e0e0e0;                   /* Light gray for readability */
      line-height: 1.0;                 /* TIGHT line spacing */
      font-size: 10px;                  /* Small, tight font */
    }

    h1#log-title {
      font-size: 12px;                  /* Small title */
      margin: 0 0 5px 0;                /* Very tight spacing below */
      font-weight: normal;
    }

    pre#log-content {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      padding: 0;
      font-size: 10px;                  /* Consistent tiny font */
      line-height: 1.0;                 /* Match body spacing */
      color: #f0f0f0;
    }

    #global-message-log-view {
      font-size: 10px;
      margin-bottom: 5px;
      display: none;
    }

    .message-container {
      display: inline-block;
      padding: 2px 4px;
      border-radius: 2px;
      font-weight: bold;
    }

    .message-info    { color: #3498db; }
    .message-success { color: #2ecc71; }
    .message-error   { color: #e74c3c; }
    .message-warning { color: #f39c12; }
  </style>
</head>
<body>
  <h1 id="log-title">Jans Protocol - Log Details</h1>
  <div id="global-message-log-view" class="message-container"></div>
  <pre id="log-content">Loading log data...</pre>

  <script type="module" src="./js/view_log_page_logic.js"></script>
</body>
</html>
