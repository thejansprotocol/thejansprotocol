<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jans Protocol Log Viewer</title>
  <style>
    /* -------------------------
       GENERAL PAGE STYLING
       ------------------------- */
    body {
      font-family: Arial, sans-serif;  /* Clean and widely supported font */
      margin: 0;                       /* Remove default margin */
      padding: 20px;                   /* Space between content and edges */
      background-image: url('./assets/jans_reflexive.png'); /* Background */
      background-position: right center;  /* Align background to right */
      background-repeat: no-repeat;       /* Don't repeat */
      background-size: contain;           /* Fit image without stretch */
      background-attachment: fixed;       /* Background stays on scroll */
      color: #fff;                        /* Default text color */
      line-height: 1.3;                   /* Tighter line spacing */
    }

    /* -------------------------
       HEADER STYLING
       ------------------------- */
    h1#log-title {
      font-size: 1.5rem;     /* Medium size for title */
      margin-bottom: 10px;   /* Slight space below */
      text-align: left;      /* Align to left for minimal look */
    }

    /* -------------------------
       LOG TEXT STYLING
       ------------------------- */
    pre#log-content {
      white-space: pre-wrap;      /* Wrap long lines */
      word-wrap: break-word;      /* Ensure words break on small screens */
      font-size: 0.9rem;          /* Compact text */
      margin: 0;                  /* Remove default margin */
      padding: 0;                 /* No padding â€” minimal */
      color: #f0f0f0;             /* Slightly off-white for contrast */
    }

    /* -------------------------
       MESSAGES (INFO/SUCCESS)
       You can call showMessage(type, text) in JS to show these
       ------------------------- */
    #global-message-log-view {
      font-size: 0.9rem;       /* Small and tight */
      margin-bottom: 10px;     /* Spacing from log title */
      display: none;           /* Hidden by default; shown by JS */
    }

    .message-container {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 3px;
      font-weight: bold;
    }

    .message-info    { color: #3498db; }
    .message-success { color: #2ecc71; }
    .message-error   { color: #e74c3c; }
    .message-warning { color: #f39c12; }
  </style>
</head>
<body>
  <h1 id="log-title">Jans Protocol - Log Details</h1>
  <div id="global-message-log-view" class="message-container"></div>
  <pre id="log-content">Loading log data...</pre>

  <script type="module" src="./js/view_log_page_logic.js"></script>
</body>
</html>
