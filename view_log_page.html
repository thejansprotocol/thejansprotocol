<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jans Protocol Log Viewer</title>
  
  <style>
    
    /* --- MINIMAL ULTRA-COMPACT TERMINAL VIEW --- */
    body {
  margin: 0;
  padding: 5px;
  background-image: url('./assets/jans_reflexive.png');
  background-repeat: no-repeat;
  background-size: contain;
  background-attachment: fixed;
  background-position: right center;
  font-family: monospace;
  font-size: 10px;
  line-height: 1.0; /* Already tight, but we can go tighter */
  color: #ffffff;
}

h1 {
  font-size: 11px;
  margin: 0 0 5px 0;
  font-weight: normal;
}

pre {
  margin: 0;
  padding: 0;
  white-space: pre-wrap;
  word-break: break-word;
  font-size: 10px;
  line-height: 0.9; /* ðŸ”¥ TIGHTEN THIS LINE HEIGHT */
}

</style>
</head>
<body>
  <h1>Jans Protocol - Log Details</h1>
  <pre id="log-content">
Loading log data...
Line 1
Line 2
Line 3
...
  </pre>

  <script>
    // Optional: Set log dynamically to test
    document.getElementById('log-content').textContent = Array.from({length: 100}, (_, i) => `Line ${i + 1}`).join('\n');
  </script>
</body>
</html>
